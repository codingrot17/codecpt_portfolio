<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1"
        />

        <!-- Primary Meta -->
        <title>Ademola Emmanuel Ayomide | Full-Stack Developer</title>
        <meta
            name="description"
            content="Hi, I'm Ademola — a full-stack developer building modern web and mobile applications with React, Next.js, Node.js, and Laravel. Browse my projects, tech stack, and blog."
        />
        <meta
            name="keywords"
            content="Ademola Emmanuel Ayomide, full-stack developer, React developer, Next.js, Node.js, Laravel, mobile app development, web developer portfolio, Nigeria"
        />
        <meta name="author" content="Ademola Emmanuel Ayomide" />
        <meta name="robots" content="index, follow" />
        <meta name="theme-color" content="#0f172a" />

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />

        <!-- Canonical (updated per-page by useSEO hook) -->
        <link rel="canonical" href="https://codecapt-portfolio.vercel.app/" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://codecapt-portfolio.vercel.app/"
        />
        <meta
            property="og:title"
            content="Ademola Emmanuel Ayomide | Full-Stack Developer"
        />
        <meta
            property="og:description"
            content="Hi, I'm Ademola — a full-stack developer building modern web and mobile applications with React, Next.js, Node.js, and Laravel. Browse my projects, tech stack, and blog."
        />
        <meta
            property="og:image"
            content="https://codecapt-portfolio.vercel.app/og-image.png"
        />
        <meta property="og:site_name" content="Ademola's Portfolio" />
        <meta property="og:locale" content="en_US" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Ademola Emmanuel Ayomide | Full-Stack Developer"
        />
        <meta
            name="twitter:description"
            content="Hi, I'm Ademola — a full-stack developer building modern web and mobile applications with React, Next.js, Node.js, and Laravel. Browse my projects, tech stack, and blog."
        />
        <meta
            name="twitter:image"
            content="https://codecapt-portfolio.vercel.app/og-image.png"
        />

        <!-- JSON-LD Structured Data -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Person",
                "name": "Ademola Emmanuel Ayomide",
                "jobTitle": "Full-Stack Developer",
                "description": "Full-stack developer specializing in React, Next.js, Node.js, Laravel, and mobile application development.",
                "url": "https://codecapt-portfolio.vercel.app/",
                "sameAs": [
                    "https://github.com/codingrot17",
                    "https://www.linkedin.com/in/emmanuel-ademola-b834b6290",
                    "https://x.com/codingrot001"
                ],
                "knowsAbout": [
                    "React",
                    "Next.js",
                    "Node.js",
                    "Laravel",
                    "Mobile Development",
                    "Web Development"
                ]
            }
        </script>
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebSite",
                "name": "Ademola's Portfolio",
                "url": "https://codecapt-portfolio.vercel.app/",
                "description": "Portfolio website of Ademola Emmanuel Ayomide, a full-stack developer.",
                "potentialAction": {
                    "@type": "SearchAction",
                    "target": {
                        "@type": "EntryPoint",
                        "urlTemplate": "https://codecapt-portfolio.vercel.app/projects?q={search_term_string}"
                    },
                    "query-input": "required name=search_term_string"
                }
            }
        </script>

        <!-- Performance: Preconnect hints -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
