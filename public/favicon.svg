<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Outer glow behind the shape -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0" />
    </radialGradient>

    <!-- Main background: deep slate -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>

    <!-- Subtle inner highlight on top-left edge -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08" />
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>

    <!-- Letter A gradient: vibrant blue -->
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#93c5fd" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>

    <!-- Glow behind the letter -->
    <filter id="letterGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Drop shadow for the main card -->
    <filter id="cardShadow" x="-10%" y="-5%" width="120%" height="130%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.4" />
    </filter>
  </defs>

  <!-- Outer glow layer -->
  <rect width="100" height="100" rx="22" fill="url(#glow)" />

  <!-- Main card with shadow -->
  <rect x="4" y="4" width="92" height="92" rx="20" fill="url(#bg)" filter="url(#cardShadow)" />

  <!-- Inner highlight (glass edge) -->
  <rect x="4" y="4" width="92" height="92" rx="20" fill="url(#shine)" />

  <!-- Border: subtle blue rim -->
  <rect x="4" y="4" width="92" height="92" rx="20" fill="none" stroke="#2563eb" stroke-opacity="0.25" stroke-width="1" />

  <!-- Code brackets: < > flanking the A -->
  <text x="18" y="68" text-anchor="middle" font-family="'SF Mono', 'Fira Code', monospace" font-weight="600" font-size="30" fill="#3b82f6" opacity="0.45">&lt;</text>
  <text x="82" y="68" text-anchor="middle" font-family="'SF Mono', 'Fira Code', monospace" font-weight="600" font-size="30" fill="#3b82f6" opacity="0.45">&gt;</text>

  <!-- Letter A with glow -->
  <text x="50" y="71" text-anchor="middle" font-family="Inter, sans-serif" font-weight="800" font-size="52" fill="url(#letterGrad)" filter="url(#letterGlow)">A</text>
</svg>